<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang Hang Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/profile">Profile setting</a>
        </li>
      </ul>
      <div class="container-sm" >
        <h1>Dang Hang Bank</h1>
        <h2>Xin chào, {{ data['username'] }}, số tài khoản: <b>{{ data['id_bank'] }}</b></h2>
        <h3>Số dư trong tài khoản: <b style="color: red;">{{ data['money'] }}$</b> đô la mẽo</h3>
      </div>
      <div class="container-sm"  style="margin-top: 5%;">
        <h1>Internet Banking</h1>
        <form style="margin: 5%;" action="/banking" method="post">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Số Tài khoản ngân hàng</label>
              <div class="col-sm-10">
                <input type="text" name="id_bank" class="form-control" >
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Số tiền chuyển</label>
              <div class="col-sm-10">
                <input type="number" name="money" class="form-control">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Bank</button>
          </form>
          <h1>{{ data['message'] }}</h1>
      </div>
</body>
</html>
